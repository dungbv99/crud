<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/addTour}" th:object="${tour}" method="post">
    <p>dsadasdasdas</p>
    <div>
        <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>price</th>
            <th>numsOfDay</th>
            <th>typeOfTour</th>
        </tr>
        <tr>
            <td><input type="number" th:field="*{id}"></td>
            <td><input type="text" th:field="*{name}"></td>
            <td><input type="number" th:field="*{price}" ></td>
            <td><input type="number" th:field="*{numsOfDay}" ></td>
            <td><input type="text" th:field="*{typeOfTour}" ></td>
        </tr>
        </table>
    </div>
    <input type="submit" value="Add" >



</form>

</html>
