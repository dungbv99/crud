
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa sản phẩm</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<br>
<div class="container">
    <br><br><br>
    <a href="/home" class ="btn btn-primary">Trang chủ</a>
    <a href="/user/listproduct" class ="btn btn-primary" >Danh sách sản phẩm</a>
    <a href="/admin/edit" class ="btn btn-primary">Thay đổi thông tin sản phẩm</a>
    <a href="/admin/addproduct" class ="btn btn-primary">Thêm sản phẩm</a>
    <a href="/logout" class ="btn btn-primary">Đăng xuất</a>
    <hr>
    <br>
    <div th:object="${list}">
        <table border="1" align="center">
            <tr>
                <th>Mã sản phẩm</th>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Mô tả</th>
                <th>Hình ảnh</th>
                <th></th>
            </tr>
            <tr th:each = "l : ${list}">

                <td th:utext="${l.getId()}"></td>
                <td th:utext="${l.getNameProduct()}"></td>
                <td th:utext="${l.getPriceProduct()}"></td>
                <td th:utext="${l.getDescribeProduct()}"></td>
                <td><img th:src="@{/upload/{image}(image = ${l.imagePath})}" width="200px"></td>
                <td>
                    <button class="form-control btn btn-info" width="10%"><a th:href="@{/admin/{id}(id=${l.getId()})}">Sửa</a> </button>
                </td>
            </tr>

        </table>


    </div>
</div>

</body>
</html>
