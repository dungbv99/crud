<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container">
    <br><br><br>
    <a href="/home" class ="btn btn-primary">Trang chủ</a>
    <a href="/user/listproduct" class ="btn btn-primary" >Danh sách sản phẩm</a>
    <a href="/user/viewcarts" class ="btn btn-primary">Xem giỏ hàng</a>
    <a href="/logout" class ="btn btn-primary">Đăng xuất</a>
    <hr>
    <br>
    <h1>Danh sách sản phẩm</h1>
    <div th:each="l : ${list}">
        <h2 th:utext="${l.getNameProduct()}"></h2>

        <form th:action="@{viewdetail/{id}(id=${l.getId()})}" method="get">
            <input type="submit" value="Xem chi tiết">
        </form>
        <hr width="30%" align="left"/>
        <br>
    </div>
</div>

</body>
</html>
