<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/hello/register}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>User Name</td>
            <td><input type="text" th:field="*{userName}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td> <input type="password" th:value="${checkPassword}" id="checkPassword" name ="checkPassword" ></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td>Lasr Name</td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" th:field="*{dateOfBirth}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
        </tr>
    </table>

    <input type="submit" value="Add" >
</form>
</body>
</html>
