
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:object="${list}">
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>describe</th>
            <th>image</th>
        </tr>
        <tr th:each = "l : ${list}">

            <td th:utext="${l.getId()}"></td>
            <td th:utext="${l.getNameProduct()}"></td>
            <td th:utext="${l.getPriceProduct()}"></td>
            <td th:utext="${l.getDescribeProduct()}"></td>
            <td><img th:src="@{/upload/{image}(image = ${l.imagePath})}" width="100px" height="100px"></td>
            <td>
                <li>
                    <button><a th:href="@{/admin/{id}(id=${l.getId()})}"> edit</a> </button>
                </li>
            </td>
        </tr>

    </table>


</div>
</body>
</html>
