
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container">
    <br><br><br>
    <a href="/home" class ="btn btn-primary">Trang chủ</a>
    <a href="/user/listproduct" class ="btn btn-primary" >Danh sách sản phẩm</a>
    <a href="/user/viewcarts" class ="btn btn-primary">Xem giỏ hàng</a>
    <a href="/logout" class ="btn btn-primary">Đăng xuất</a>
    <hr>
    <br>
    <div th:object="${list}">
        <table>
            <tr>
                <th>Mã sản phẩm</th>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Mô tả</th>
                <th>Hình ảnh</th>
            </tr>
            <tr th:each = "l : ${list}">
                <td th:utext="${l.getId()}"></td>
                <td th:utext="${l.getNameProduct()}"></td>
                <td th:utext="${l.getPriceProduct()}"></td>
                <td th:utext="${l.getDescribeProduct()}"></td>
                <td><img th:src="@{/upload/{image}(image = ${l.imagePath})}" width="200px"></td>
                <td>
                    <ul aria-labelledby="dropdownMenu1">

                        <li>
                <th>Số lượng sản phẩm</th>
                <input type="number" object="${numberproduct}" method="post" > <input type="submit" value="save"> </td>

                </li>

                </ul>
                </td>
            </tr>

        </table>


    </div>
    <h2 th:utext="'Tổng tiền: ' + ${p}"></h2>
</div>

</body>
</html>
